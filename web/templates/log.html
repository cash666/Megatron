{% extends "index.html" %}
<!DOCTYPE html>                             
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>                                  
    <meta charset="utf-8" />      
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap Styles-->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
     <!-- Morris Chart Styles-->
                
        <!-- Custom Styles-->
    <link href="/static/css/custom-styles.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
     <!-- TABLE STYLES-->
   <link href="/static/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    
</head>
{% block content %}
    <div id="wrapper">
        <div id="page-wrapper" >
            <div id="page-inner">
	       <div class="row">
                    <div class="col-md-12">
                        <h3 class="page-header">
                            日志审计
                        </h3>
                    </div>
                </div> 
                 <!-- /. ROW  -->
               
            <div class="row" style='margin-top:10px'>
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr class="info">
                                            <th>序号</th>
                                            <th>项目</th>
                                            <th>发布人</th>
                                            <th>发布类型</th>
                                            <th>发布时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
					{% for item in log_obj %}
                                          <tr class="success">
                                            <td>{{forloop.counter}}</td>
                                            <td>{{item.project_name}}</td>
                                            <td>{{item.operate_name}}</td>
                                            <td>{{item.operate_type}}</td>
                                            <td>{{item.public_time|date:"Y-m-d H:i:s"}}</td>
                                          </tr>
					{% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
	   </div>
	</div>
    </div>
    {% block bottom_js %}
    	<script src="/static/js/jquery-1.10.2.js"></script>
    	<script src="/static/js/dataTables/jquery.dataTables.js"></script>
    	<script src="/static/js/dataTables/dataTables.bootstrap.js"></script>
    	<script src="/static/js/morris/morris.js"></script>
    	<script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });

	    $(function(){
                var url=window.location.href;
                if (url.indexOf('?message')>0){
                        len=url.length;
                        position=url.indexOf('?message');
                        data=url.substring(position+9,len+1);
                        alert(decodeURIComponent(data));
                        url=url.substring(0,position);
                        window.location.href=url;
                }
            })
    	</script>
    {% endblock %}
{% endblock %}
